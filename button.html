<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Scoreboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,750&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Minimal page: only to showcase the button */
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #ffffff; /* white page background as requested */
      padding: 24px;
      font-family: Outfit, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .glass-button {
      /* Dark-mode glass button using only dark tones; green is text only */
      --glass: rgba(15, 20, 25, 0.92);      /* index.html background #0f1419 */
      --stroke: rgba(51, 65, 85, 0.95);     /* slate border */
      --text: #00d4aa;                      /* home neon text color */
      --glow: rgba(15, 23, 42, 0.75);       /* deep blue glow */

      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      user-select: none;

      padding: 14px 26px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background:
        radial-gradient(140% 200% at 0% 0%, rgba(148,163,184,0.32) 0%, rgba(148,163,184,0.00) 55%),
        linear-gradient(135deg, rgba(30,64,175,0.95) 0%, rgba(15,23,42,0.98) 55%, rgba(15,23,42,1) 100%),
        var(--glass);
      color: var(--text);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      font-family: Fraunces, Outfit, system-ui, serif;
      font-weight: 750;
      letter-spacing: 0.01em;
      font-size: clamp(1.05rem, 1.2vw + 0.7vh, 1.25rem);

      position: relative;
      overflow: hidden;
      transform: translateZ(0);
      box-shadow:
        0 18px 48px rgba(0, 0, 0, 0.45),
        0 0 0 1px rgba(255,255,255,0.06) inset;
      transition: transform 180ms ease, box-shadow 220ms ease, border-color 220ms ease;
    }

    .glass-button:hover {
      transform: scale(1.07);
      border-color: rgba(255, 255, 255, 0.50);
      box-shadow:
        0 22px 62px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(255,255,255,0.10) inset,
        0 0 30px var(--glow);
    }

    .glass-button:active {
      transform: scale(1.03);
    }

    .glass-button:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.55);
      outline-offset: 5px;
    }

    /* Subtle shimmer/glimmer on hover */
    .glass-button::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.00) 40%,
        rgba(255,255,255,0.55) 50%,
        rgba(255,255,255,0.00) 60%
      );
      transform: translateX(-65%) rotate(10deg);
      opacity: 0;
      pointer-events: none;
    }

    .glass-button:hover::before {
      opacity: 1;
      animation: shimmer 850ms ease-out;
    }

    /* Tiny click glimmer (no JS needed) */
    .glass-button::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0);
      pointer-events: none;
    }

    .glass-button:active::after {
      animation: pulse 420ms ease-out;
    }

    @keyframes shimmer {
      0%   { transform: translateX(-75%) rotate(10deg); }
      100% { transform: translateX(75%) rotate(10deg); }
    }

    @keyframes pulse {
      0%   { border-color: rgba(255,255,255,0.0); box-shadow: 0 0 0 0 rgba(255,255,255,0.0); }
      45%  { border-color: rgba(255,255,255,0.85); box-shadow: 0 0 0 10px rgba(255,255,255,0.14); }
      100% { border-color: rgba(255,255,255,0.0); box-shadow: 0 0 0 18px rgba(255,255,255,0.0); }
    }

    @media (prefers-reduced-motion: reduce) {
      .glass-button { transition: none; }
      .glass-button:hover { transform: none; }
      .glass-button:hover::before,
      .glass-button:active::after { animation: none; }
    }
  </style>
</head>
<body>
  <a class="glass-button" href="./index.html" aria-label="Open the scoreboard">
    Click to use
  </a>
</body>
</html>
